<!-- send_message.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Message</title>
    <link rel="stylesheet" href="{% static 'css/send_message.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="recipient_username">Recipient Username:</label><br />
      <input
        type="text"
        id="recipient_username"
        name="recipient_username"
      /><br /><br />
      <label for="content">Send your message</label><br />
      <textarea id="content" name="content" rows="5" cols="33"></textarea
      ><br /><br />
      <button type="submit" class="button-home">Submit</button>
    </form>
  </body>
</html>
